databases:
  mysql_database:
    host: 127.0.0.1
    port: 3306
    type: mysql
    user: user
    password: password
    database: database
s3:
  default:
    endpoint: "http://localhost:9000"
    region: "eu-central-1"
    accessKeyId: "minioadmin"
    secretAccessKey: "minioadmin"
    pathStyleAccess: true
zookeeper:
  default:
    quorum:
      - "localhost:2181"
    sessionTimeout: 3000
    namespace: "data-barrel"
    retry:
      maxRetries: 5
      intervalMs: 1000
